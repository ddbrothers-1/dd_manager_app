
{% extends 'base.html' %}{% block content %}
<div class="login-wrap"><div class="login-card">
  <img src="{{ url_for('static', filename='dd_logo.png') }}" alt="DD">
  <h2>DD Manager Login</h2>
  {% if error %}<div class="badge red">{{ error }}</div>{% endif %}
  <form method="post">
    <div style="text-align:left;margin-top:12px;">
      <label>Admin</label><input class="input" name="username" value="{{ admin_default }}" readonly>
    </div>
    <div style="text-align:left;margin-top:10px;">
      <label>Password</label><input class="input" name="password" type="password" placeholder="Type your password here" required>
    </div>
    <button class="btn" type="submit" style="width:100%;margin-top:14px;">Login</button>
  </form>
</div></div>
{% endblock %}
